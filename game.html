<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" ></script>
    <script src="js/action.js"></script>
    <title>Draw Something</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 style="text-align: center;">Draw Something.</h1>
    </div>
    <div class="row" >
        <div class="col-md-9" id="drawing-area">
            <canvas width=877 height=591 id="canvas-area">
                <h1>Canvas is not supported on your browser.</h1>
            </canvas>
            <div class="btn-toolbar" role="toolbar" aria-label="btngroup">
                <div class="btn-group" role="group" aria-label="btngroup">
                    <div class="btn btn-default" onclick="setLineWidth(2)"><div id="painter-very-thin"></div></div>
                    <div class="btn btn-default" onclick="setLineWidth(5)"><div id="painter-thin"></div></div>
                    <div class="btn btn-default" onclick="setLineWidth(8)"><div id="painter-middle"></div></div>
                    <div class="btn btn-default" onclick="setLineWidth(11)"><div id="painter-wide"></div></div>
                    <div class="btn btn-default" onclick="setLineWidth(14)"><div id="painter-super-wide"></div></div>
                </div>
                <div class="btn-group" role="group" aria-label="btngroup">
                    <div class="btn btn-default" onclick="setLineColor('#000000')"><div id="painter-black"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#ff0000')"><div id="painter-red"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#00ff00')"><div id="painter-green"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#ff6600')"><div id="painter-orange"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#0000ff')"><div id="painter-blue"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#660066')"><div id="painter-purple"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#cccccc')"><div id="painter-gray"></div></div>
                    <div class="btn btn-default" onclick="setLineColor('#ffff00')"><div id="painter-yellow"></div></div>
                </div>
                <div class="btn-group" role="group" aria-label="btngroup">
                    <div class="btn btn-default" onclick="setLineColor('#ffffff')"><span class="glyphicon glyphicon-erase"></span></div>
                    <div class="btn btn-default" onclick="clearCanvas()"><span class="glyphicon glyphicon-trash"></span></div>
                </div>
            </div>
        </div>
        <div class="col-md-3" id="text-area">
            <h1 style="text-align: center;">TEXT</h1>
        </div>
    </div>
</div>
</body>
</html>
